<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Tic Tac Toe</title>
    <link href="css/bootstrap.css" rel="stylsheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="/src/js/jquery-3.6.0.js"></script>
    <script type="module" src="/src/js/index.js"></script>
  </head>
  <body>
    <div class="jumbotron">Play Tic Tac Toe</div>
    <div class="message"><span id="message"></span></div>
    <div class="game">
      <table id="board">
        <tr>
          <td id="1" data-cell></td>
          <td id="2" data-cell></td>
          <td id="3" data-cell></td>
        </tr>
        <tr>
          <td id="4" data-cell></td>
          <td id="5" data-cell></td>
          <td id="6" data-cell></td>
        </tr>
        <tr>
          <td id="7" data-cell></td>
          <td id="8" data-cell></td>
          <td id="9" data-cell></td>
        </tr>
      </table>
    </div>
    <br />
    <div class="btn">
      <button type="reset" class="resetBtn">Reset Game</button>
    </div>
  </body>
</html>
